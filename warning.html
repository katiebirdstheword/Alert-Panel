<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">

<title>Warning</title>
</head>

<body>
	<nav>
	<a href="index.html">Alert Panel</a>
	<a href="success.html">Success</a>
	<a href="information.html">Information</a>
	<a href="warning.html">Warning</a>
	<a href="danger.html">Danger</a>
	</nav>
	<h1>Warning Alerts</h1>
	<div class="container">
		<div class="row">
			<div class="col-12"><div id="skip"></div></div>	
			<div class="col-12"><div id="logout"></div></div>	
			<div class="col-12"><div id="reset"></div></div>	
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4"><button id="skipButton" class="btn btn-warning">Skip</button></div>
			<div class="col-4"><button id="logoutButton" class="btn btn-warning">Log Out</button></div>
			<div class="col-4"><button id="resetButton" class="btn btn-warning">Reset</button></div>
		</div>
	</div>
	<footer>
	<p>Author:Katherine Robbins</p>
	</footer>
	<script>
	const skip = document.getElementById("skip"); 
	const logout = document.getElementById("logout"); 
	const reset = document.getElementById("reset"); 
	const skipButton = document.getElementById("skipButton"); 
	const logoutButton = document.getElementById("logoutButton"); 
	const resetButton = document.getElementById("resetButton"); 
	
	skipButton.addEventListener("click", function(){ skip.innerHTML = '<div class="alert alert-warning" role="alert">You have skipped this section.</div>' });
	logoutButton.addEventListener("click", function(){ logout.innerHTML = '<div class="alert alert-warning" role="alert">You have have logged out. </div>' });
	resetButton.addEventListener("click", function(){ reset.innerHTML = '<div class="alert alert-warning" role="alert">You have reset this section.</div>' });
</script>
</body>
</html>
