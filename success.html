<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">

<title>Success</title>
</head>

<body>
	<nav>
	<a href="index.html">Alert Panel</a>
	<a href="success.html">Success</a>
	<a href="information.html">Information</a>
	<a href="warning.html">Warning</a>
	<a href="danger.html">Danger</a>
	</nav>
	<h1>Success Alerts</h1>
	<div class="container">
		<div class="row">
			<div class="col-12"><div id="login"></div></div>	
			<div class="col-12"><div id="submit"></div></div>	
			<div class="col-12"><div id="start"></div></div>	
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4"><button id="loginButton" class="btn btn-success">Log In</button></div>
			<div class="col-4"><button id="submitButton" class="btn btn-success">Submit</button></div>
			<div class="col-4"><button id="startButton" class="btn btn-success">Start</button></div>
		</div>
	</div>
	<footer>
	<p> Author: Katherine Robbins</p>
	</footer>
	<script>
	const login = document.getElementById("login"); 
	const submit = document.getElementById("submit"); 
	const start = document.getElementById("start"); 
	const loginButton = document.getElementById("loginButton"); 
	const submitButton = document.getElementById("submitButton"); 
	const startButton = document.getElementById("startButton"); 
	
	loginButton.addEventListener("click", function(){ login.innerHTML = '<div class="alert alert-success" role="alert">You have logged in successfuly!</div>' });
	submitButton.addEventListener("click", function(){ submit.innerHTML = '<div class="alert alert-success" role="alert">Your submission has been accepted! </div>' });
	startButton.addEventListener("click", function(){ start.innerHTML = '<div class="alert alert-success" role="alert">You have successfuly started the assignment.</div>' });
</script>
</body>
	
</html>
