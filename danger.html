<html>

<body>
	<nav>
	<a href="index.html">Alert Panel</a>
	<a href="success.html">Success</a>
	<a href="information.html">Information</a>
	<a href="warning.html">Warning</a>

	<h1>Danger Alerts</h1>
	<div class="container">
		<div class="row">
			<div class="col-12"><div id="erase"></div></div>	
			<div class="col-12"><div id="error"></div></div>	
			<div class="col-12"><div id="exit"></div></div>	
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4"><button id="eraseButton" class="btn btn-danger">Erase</button></div>
			<div class="col-4"><button id="errorButton" class="btn btn-danger">Error</button></div>
			<div class="col-4"><button id="exitButton" class="btn btn-danger">Exit</button></div>
		</div>
	</div>
	<footer>
	<p>Author:Katherine Robbins</p>
	</footer>
	<script>
	const erase = document.getElementById("erase"); 
	const error = document.getElementById("error"); 
	const exit = document.getElementById("exit"); 
	const eraseButton = document.getElementById("eraseButton"); 
	const errorButton = document.getElementById("errorButton"); 
	const exitButton = document.getElementById("exitButton"); 
	
	eraseButton.addEventListener("click", function(){ erase.innerHTML = '<div class="alert alert-danger" role="alert">You have erased all submisions!</div>' });
	errorButton.addEventListener("click", function(){ error.innerHTML = '<div class="alert alert-danger" role="alert">There is missing information!</div>' });
	exitButton.addEventListener("click", function(){ exit.innerHTML = '<div class="alert alert-danger" role="alert">You are about to exit this section.</div>' });
</script>
</body>
